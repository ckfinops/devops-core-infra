#C3Ops OpenID Connect configuration
LoadModule auth_openidc_module modules/mod_auth_openidc.so

# Path which should be protected by this module. Default is "/" (everything.)
<Location />
   AuthType openid-connect
   Require valid-user
</Location>

#OpenID Connect Configuration URL
OIDCProviderMetadataURL https://auth.c3ops.in/.well-known/openid-configuration
#OIDCProviderMetadataURL https://cognito-idp.us-east-1.amazonaws.com/us-east-1_yjacun9cc/.well-known/openid-configuration

# Client ID.
# Provided by Cognito
OIDCClientID C3Ops_prod
# Client secret. Must keep secret.
OIDCClientSecret 39939399393939984jdfjdjdjdjdj349488484
OIDCProviderTokenEndpointAuth client_secret_post

# Redirect URI. Empty location where mod_auth_openidc can accept tokens from Ping.
OIDCRedirectURI https://c3-dev.c3ops.in/redirect_uri

# Scopes
# include "openid" and "profile" for GID, Fname, Lname, email
# additional scopes: register your client at sc.ge.com/*apidev to be authorized for additional API services
OIDCScope "openid profile"
#OIDCResponseType "id_token"
OIDCResponseMode query

# Set a password for crypto purposes. Used in httpd module only.
OIDCCryptoPassphrase ckhr35zuScCFFEOjUT0Ag==

# variable where SSO is passed
OIDCAuthNHeader SM_USER
OIDCRemoteUserClaim sub

#prefix for all attributes
OIDCClaimPrefix C3Ops_
OIDCPassIDTokenAs claims payload serialized
OIDCSessionInactivityTimeout 7200